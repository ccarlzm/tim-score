{% extends "base.html" %}
{% block title %}Recuperar contraseña{% endblock %}
{% block content %}
  <h1>Recuperar contraseña</h1>
  <div class="rf-spacer"></div>
  <form method="post">
    {% csrf_token %}
    <div class="rf-field"><label for="id_email">Email</label>{{ form.email }}</div>
    <button class="rf-btn rf-btn--primary" type="submit">Enviar instrucciones</button>
  </form>
{% endblock %}
